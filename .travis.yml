matrix:
  include:
    - language: ruby
      rvm:
        - 2.5
      services:
        - mongodb
      before_install:
        - cd server

    - language: javascript
      node_js:
        - "10"
      before_install:
        - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version version-number
        - export PATH="$HOME/.yarn/bin:$PATH"
        - cd client
